<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Candidate</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #1a1a1a, #0a0a0a); /* Dark gradient */
            color: #ffffff;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .navbar {
            width: 100%;
            position: absolute;
            top: 0;
        }

        .container {
            background-color: rgba(44, 62, 80, 0.95); /* Semi-transparent dark blue */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 2.8rem;
            color: #1abc9c; /* Neon greenish-blue */
            margin-bottom: 20px;
        }

        .form-header {
            font-size: 18px;
            color: #bdc3c7; /* Light gray */
            margin-bottom: 25px;
        }

        .form-control {
            padding: 12px;
            border-radius: 10px;
            border: 2px solid #7f8c8d; /* Metallic silver */
            margin-bottom: 20px;
            font-size: 14px;
        }

        .form-control:focus {
            border-color: #1abc9c;
            box-shadow: 0 0 10px rgba(26, 188, 156, 0.5);
        }

        button {
            background: linear-gradient(90deg, #1abc9c, #16a085); /* Gradient button */
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #16a085, #1abc9c);
            transform: scale(1.05);
        }

        .back-link {
            margin-top: 20px;
        }

        .back-link a {
            color: #1abc9c;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .icon-large {
            font-size: 4rem;
            color: #1abc9c;
            margin-bottom: 20px;
        }

        .illustration {
            position: absolute;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            opacity: 0.1;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'voting:home' %}">Voting System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'voting:candidate_list' %}">View Candidates</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'voting:create_candidate' %}">Create Candidate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'voting:blockchain_view' %}">View Blockchain</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <i class="fas fa-user-plus icon-large"></i>
        <h1>Create Candidate</h1>
        <p class="form-header">Add a new candidate to your secure blockchain voting system.</p>

        <form method="post" action="{% url 'voting:create_candidate' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add Candidate</button>
        </form>

        <div class="back-link">
            <a href="{% url 'voting:candidate_list' %}">Back to Candidate List</a>
        </div>

        <img src="https://source.unsplash.com/300x300/?blockchain,technology" alt="Blockchain Illustration" class="illustration">
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
