<!-- voting/templates/voting/create_candidate.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Candidate</title>
</head>
<body>
    <h1>Create New Candidate</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Candidate</button>
    </form>
    <a href="{% url 'candidate_list' %}">Back to Candidates</a>
</body>
</html>
