<!-- voting/templates/voting/candidate_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidates</title>
</head>
<body>
    <h1>Candidates</h1>
    <ul>
        {% for candidate in candidates %}
            <li>
                {{ candidate.name }} - {{ candidate.votes }} votes
                <a href="{% url 'vote_candidate' candidate.id %}">Vote</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_candidate' %}">Create New Candidate</a>
    <a href="{% url 'blockchain_view' %}">View Blockchain</a>
</body>
</html>
